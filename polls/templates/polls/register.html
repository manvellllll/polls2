
<form action="{% url 'polls:register' %}" method="post">
    {% csrf_token %}
    <legend><h1>Register</h1></legend>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}    
  
    <input type="text" name="firstname" id="firstname" value="" placeholder="Firstname">
    <br>
    <input type="text" name="lastname" id="lastname" value="" placeholder="Last Name">
    <br>
    <input type="text" name="email" id="email" value="" placeholder="Email">
    <br>
    <input type="text" name="country" id="country" value="" placeholder="Country">
    <br>
    <input type="password" name="password" id="password" value="" placeholder="Password">
    <br>
    <input type="password" name="repeat_password" id="repeat_password" value="" placeholder="Repeat Password">
    <br> 
    <input type="submit" value="Register">
</form>
